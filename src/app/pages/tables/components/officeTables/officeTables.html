<div class="widgets">

  <div class="row">
    <ba-card cardTitle="Office Tables" baCardClass="with-scroll" class="smart-table-container">
      <!-- <ng2-smart-table [settings]="settings" [source]="offices" (createConfirm)="onCreateConfirm($event.newData)" (editConfirm)="onEditConfirm($event.newData)" (deleteConfirm)="onDeleteConfirm($event)"></ng2-smart-table> -->
      <table class="table table-bordered">
        <ul [dragula]='"bag-people"' [dragulaModel]='offices'>
          <li *ngFor="let office of offices">
            <tr>
              <td>{{office.id}}</td>
              <td>{{office.name}}</td>
              <td>{{office.address}}</td>
              <td>{{office.phone}}</td>
            </tr>
          </li>
        </ul>
      </table>
    </ba-card>
  </div>

</div>
